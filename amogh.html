<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Association Magazine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.2rem;
            background-color: #FFFFFF;
            color: #273238;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #881426;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        nav {
            background-color: #881426;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #273238;
        }

        .container {
            margin: 20px auto;
        }

        .magazine-card {
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        footer {
            background-color: #881426;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-results {
            margin-top: 20px;
        }

        .category-options {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
        }

        .btn {
            background-color: #881426;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #673326; /* Darker variant on hover */
        }
    </style>
</head>
<body>

    <header>
        CS ASSOCIATION MAGAZINE
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link category-options" href="#">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link category-options" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link category-options" href="#">Achievements</a>
                </li>
                <li class="nav-item">
                    <select class="form-control" id="yearSelect">
                        <option value="">Year</option>
                        <script>
                            for (let year = 2000; year <= 2024; year++) {
                                document.write(<option value="${year}">${year}</option>);
                            }
                        </script>
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="search-bar">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." id="searchInput" onkeydown="if (event.keyCode === 13) searchMagazines()">
            </div>
        </div>

        <h2>Recently Uploaded Magazines</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="magazine-card">
                    <h3>CS Association Magazine 1</h3>
                    <p>Category: Sports</p>
                    <p>Year: 2023</p>
                    <a href="#" onclick="viewMagazine('magazine1.pdf')" class="btn btn-primary">View</a>
                    <a href="#" onclick="downloadMagazine('magazine1.pdf')" class="btn btn-success">Download</a>
                </div>
            </div>

            <div class="col-md-6">
                <div class="magazine-card">
                    <h3>CS Association Magazine 2</h3>
                    <p>Category: Events</p>
                    <p>Year: 2022</p>
                    <a href="#" onclick="viewMagazine('magazine2.pdf')" class="btn btn-primary">View</a>
                    <a href="#" onclick="downloadMagazine('magazine2.pdf')" class="btn btn-success">Download</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 CS Association Magazine
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function searchMagazines() {
            const searchTerm = document.getElementById('searchInput').value;
            const selectedYear = document.getElementById('yearSelect').value;
            // Implement search logic here and redirect to the appropriate page
            console.log('Search term:', searchTerm);
            console.log('Selected Year:', selectedYear);
        }

        function viewMagazine(fileName) {
            // Implement logic to view the magazine
            console.log('Viewing magazine:', fileName);
        }

        function downloadMagazine(fileName) {
            // Implement logic to download the magazine
            console.log('Downloading magazine:', fileName);
        }
    </script>
</body>
</html>
